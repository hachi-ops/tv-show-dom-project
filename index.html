<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TV Show DOM - Level 500 - Sample Solution</title>

  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Merriweather&display=swap"
    rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="root">

    <header>
      <button id="back-to-all_btn">Back to all shows</button>
      <h1>TV Shows</h1>
      <h2 id="showTitleHeader"></h2>
    </header>

    <div id="episodesPage">
      <div id="controls" class="episodes-controls">
        <select id="episodeSelect"></select>
        <input id="searchInput" type="text" placeholder="your search term..." />
        <span id="countDisplay">Displaying n episodes</span>
      </div>
      <div id="episodes" class="episodes-list"></div>
    </div>

    <div id="showsPage">
      <!-- <header></header> -->

      <div id="controlPanel" class="control-panel">
        <div class="filter-genre"><span class="control">Filtering for </span><input id="showsSearchInput"
            class="control" type="text" placeholder="search for a show" value="search for any genre..." />
        </div>

        <div class="control" id="filterSummary">?</div>
        <select id="showSelect"></select>
      </div>
      <div>
        <ul id="showsList" class="shows-list"></ul>
      </div>
    </div>
  </div>

  <script src="shows.js"></script>
  <script src="script.js"></script>
</body>

</html>
